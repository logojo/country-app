<section class="mx-10 mb-5">
    
    <div class="stats shadow">
    <div class="stat">
        <div class="stat-figure text-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="M12 6a3.5 3.5 0 1 0 0 7a3.5 3.5 0 0 0 0-7m-1.5 8a4 4 0 0 0-4 4a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2a4 4 0 0 0-4-4zm6.82-3.096a5.51 5.51 0 0 0-2.797-6.293a3.5 3.5 0 1 1 2.796 6.292ZM19.5 18h.5a2 2 0 0 0 2-2a4 4 0 0 0-4-4h-1.1a5.5 5.5 0 0 1-.471.762A6 6 0 0 1 19.5 18M4 7.5a3.5 3.5 0 0 1 5.477-2.889a5.5 5.5 0 0 0-2.796 6.293A3.5 3.5 0 0 1 4 7.5M7.1 12H6a4 4 0 0 0-4 4a2 2 0 0 0 2 2h.5a6 6 0 0 1 3.071-5.238A5.5 5.5 0 0 1 7.1 12" clip-rule="evenodd"/></svg>
        </div>
        <div class="stat-title">Población</div>
        <div class="stat-value">{{ country().population | number}} </div>
        <div class="stat-desc">Desde el {{ year() }}</div>
    </div>

    <div class="stat">
        <div class="stat-figure">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.071 20v-9l-4 1.125V20zm0 0h8m-8 0V6.667m8 13.333v-9l1.5.422M16.071 20h1m-1 0V6.667m2 1.333l-6-4l-6 4m5 1h2m-2 3h2m7 8h.01m-.01-3v-4"/></svg>
        </div>
        <div class="stat-title">País</div>
        <div class="stat-value text-secondary">{{ country().name }}</div>
        <div class="stat-desc">↗︎ 400 (22%)</div>
    </div>

    <div class="stat">
        <div class="stat-figure text-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 14v7M5 4.971v9.541c5.6-5.538 8.4 2.64 14-.086v-9.54C13.4 7.61 10.6-.568 5 4.97Z"/></svg>
        </div>
        <div class="stat-title">Capital</div>
        <div class="stat-value">{{ country().capital }}</div>
        <div class="stat-desc">↘︎ 90 (14%)</div>
    </div>
    </div>

    <figure class="diff aspect-16/9 mt-5" tabindex="0">
        <div class="diff-item-1" role="img" tabindex="0">
            <img [alt]="country().name" [src]="country().bandera" />
        </div>
        <div class="diff-item-2" role="img">
            <img
             alt="daisy"
             class="blur brightness-75"
            [src]="country().bandera" />
        </div>
        <div class="diff-resizer"></div>
    </figure>

</section>
