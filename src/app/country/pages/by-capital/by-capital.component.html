
<country-input-search 
  (value)="query.set($event)" 
  placeholder="Buscar por capital"
  [debounceTime]="300"
/>

<section class="mt-5">
    <country-table 
      [countries]="countriesResource.value() ?? []" 
      [errorMessage]="countriesResource.error()"
      [isEmpty]="countriesResource.value()?.length === 0"
      [isLoading]="countriesResource.isLoading()"
    />
</section>
